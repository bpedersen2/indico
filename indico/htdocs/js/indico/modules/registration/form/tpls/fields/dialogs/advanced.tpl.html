<ng-form name="nestedAdvancedConfigForm">
<div class="regFormEditLine">
    <label class="regFormDialogCaption">
        {{ 'Semantic Name '| i18n }}
    </label>
    <input name="semanticName " ng-model="formData.semanticName"
            ng-init="formData.semanticName=field.semanticName" />
      <i class="info-helper" title="{{ 'A semantic name for the field, unique across the system' | i18n }}"></i>
</div>
</ng-form>
